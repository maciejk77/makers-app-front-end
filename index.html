<!doctype html>
<html lang="en" ng-app="makersApp">
  <head>
    <meta charset="utf-8">
    <title>Makers app</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="MakersController">
    <br />
    <form>
    <input type="text" ng-model="formToDoText" placeholder="Add your name">
    <button class="btn btn-warning btn-sm" role="button" ng-click="addToDo()">Add</button>
    <br /><br />
      <table>
        <tr ng-repeat="task in tasks">
          <td><input type="checkbox" /></td>
          <td> {{ task.todo }}</td> 
        </tr>
      </table><br/>
      <p> {{ getToDoCount() }} items left</p>
    </form>
    <br />
      <button class="btn btn-info btn-sm" role="button">Paired</button>
      <button class="btn btn-success btn-sm" role="button">Avialable</button>
  </body>
</html>
